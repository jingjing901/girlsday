<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <title>海融盛世-女神节</title>
    <script src="style/js/flexible.js"></script>
    <link rel="stylesheet" href="style/css/common.css">
    <link rel="stylesheet" href="style/css/girlsdayOther.css">
</head>
<body>
        <div class="content-top">
            <div class="ct-top">
                <div class="ct-top-icon"></div>
                <div class="ct-top-content">
                    <div class="cttc-title">
                        <div class="f32 text-black"><div class="cttc-name" id="tab-name">某某某某某</div></div>
                        <div class="f30 text-dark-gray" id="tab-text">被大家贴最多的标签是</div>
                        <div class="f32 text-white bg-blue cttc-tab" id="most-tab">白富美</div>
                    </div>
                    <div class="cttc-img"></div>
                </div>
            </div>
            <div class="ct-bottom">
                <a href="" class="cttc-btn"></a>
            </div>
        </div>
        <div class="content-middle">
            <div class="content-middle-top">
                <!--已贴标签-->
                <div class="cm-tab-wrapper" id="tabs-list"></div>
                <!--已贴标签-->
            </div>
            <div class="eval-btn f30 text-white" id="eval-btn">我是女神，让朋友来评价!</div>
        </div>
        <!--收到的好友评价-->
        <div class="content-bottom" style="position:relative;">
            <div style="width:100%;height:100%;z-index:-1;position:absolute;background:url(style/img/content-bottom-bg.jpg) no-repeat;background-size:100% 100%;"></div>
            <div style="width:100%;height:4.173rem;z-index:-1;position:absolute;background:url(style/img/content-bottom-top.png) no-repeat;background-size:100% 100%;"></div>
            <div class="cb-title f30">
                <div class="cbt-left text-dark-gray">收到的好友印象</div>
                <div class="cbt-right text-red">共<span id="friend-count">13</span>人贴标签</div>
            </div>
            <div class="cb-avatars" id="friends-list">
            </div>
            <div style="width:100%;height:5.22rem;z-index:-1;position:absolute;bottom:0;background:url(style/img/content-bottom.png) no-repeat;background-size:100% 100%;"></div>
        </div>
        <!--收到的好友评价-->
        <!--操作提示框-->
        <div class="error-dialog">
          <div class="f28">xxxxxxxx</div>
        </div>
        <!--操作提示框-->
        <!--弹框-->
        <div class="dialog">
            <div class="dialog-img"></div>
            <div class="dialog-btn" id="dialog-btn"></div>
        </div>
        <!--弹框-->
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="style/js/util.js"></script>
<script src="style/js/girlsdayMine.js"></script>
</body>
</html>
